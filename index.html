<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typetris Competitive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="cap-out-line"></div>
        <div id="word-grid">
            <!-- Words will be dynamically generated here by JavaScript -->
        </div>
        <div id="status-bar">
            <span>Score: <span id="score">0</span></span>
            <span>Combo: <span id="combo">0</span></span>
            <span>Grid Height: <span id="grid-height">4</span></span>
        </div>
        <input type="text" id="player-input" placeholder="Type the target word here..." autofocus autocomplete="off" spellcheck="false">
    </div>

    <script src="script.js"></script>
</body>
</html>
